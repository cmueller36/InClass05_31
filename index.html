<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">


  <title>Employee Directory</title>
</head>

<body>
  <!-- mess of divs starts here -->

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!--jumbotron for header-->
        <div class="jumbotron" style="background: #000">
          <h1 class="display-3 text-center" style="color: #fff">Employee Data Management</h1>
          <p class="lead text-center" style="color: #fff">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h2 class="card-title">Current Employees</h2>

          <!--table for displaying employees-->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate</th>
                <th scope="col">Months Worked</th>
              </tr>
            </thead>
            <tbody>
              <!-- example of what a <tr> should look like -->
              <tr>
                <td>Hobert Bush</td>
                <td>Manager / Dev</td>
                <td>03/11/2017</td>
                <td>14</td>
                <td>10000</td>
                <td>140000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--add new employee form-->
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <div class="form-group">
          <h3 class="card-title">Add Employee</h3>
          <label for="newEmployeeNAme">Employee Name</label>
          <input type="text" class="form-control" id="newEmployeeID" placeholder="Enter Full Name">
        </div>

        <div class="form-group">
          <label for="newEmployeeRole">Role</label>
          <input type="text" class="form-control" id="newRoleID" placeholder="Employee Role">
        </div>

        <div class="form-group">
          <label for="newStartDate">Start Date (DD/MM/YY) - ex: (01/01/89)</label>
          <input type="date" class="form-control" id="newDateID" placeholder="Start Date">
        </div>

        <div class="form-group">
          <label for="newEmployeeRate">Monthly Rate</label>
          <input type="text" class="form-control" id="newRateID" placeholder="Monthly Rate">
        </div>

        <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>









  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

  <script src="javascript.js"></script>
</body>

</html>
